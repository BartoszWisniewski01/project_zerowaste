<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Edition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Zero Waste</a>
    </nav>
</header>
<main>
    <div class="container">
        <h1>Package Edition</h1>

        <form action="#" method="post"  th:object="${package}">
            <input type="hidden" th:field="${package.id}" />

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <p class="alert alert-dark error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{getName}"></p>
            </div>

            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" class="form-control" id="expiry_date" name="expiry_date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                <p class="alert alert-dark error-message" th:if="${#fields.hasErrors('expiry_date')}" th:errors="*{getExpiry_date}"></p>
            </div>
            <div class="form-group">
                <label for="product">Product:</label>
                <select class="form-control" id="product" th:field="*{product.id}" required>
                    <option th:each="prod : ${products}"
                            th:text="${prod.name}"
                            th:value="${prod.id}">
                    </option>
                </select>
                <p class="alert alert-dark error-message" th:if="${#fields.hasErrors('product.id')}" th:errors="*{product.id}"></p>
            </div>

            <br>
            <button type="submit" class="btn btn-primary" style="background-color: #545454;">Save</button>
            <a class="btn btn-primary" href="/packages/all" style="background-color: #545454; color: #fff;">Back</a>
        </form>
    </div>
</main>
<footer>
    <div class="container">
        <p>Â© 2023 Zero Waste.</p>
    </div>
</footer>
</body>
</html>
