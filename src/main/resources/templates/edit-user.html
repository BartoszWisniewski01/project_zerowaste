<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Edit User</a>
  </nav>
</header>
<main>
  <div class="container">
    <h1>Edit User</h1>
    <form action="#" method="post" th:object="${user}">
      <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" readonly />
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" th:field="*{surname}" readonly />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" readonly />
      </div>
      <div class="form-group">
        <label for="username">Login:</label>
        <input type="text" class="form-control" id="username" th:field="*{username}" readonly />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password" th:field="*{password}" readonly />
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select class="form-control" id="role" th:field="*{role}" required>
          <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">ROLE_ADMIN</option>
          <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">ROLE_USER</option>
          <option value="ROLE_SELLER" th:selected="${user.role == 'ROLE_SELLER'}">ROLE_SELLER</option>
        </select>
      </div>
      <div class="form-group">
        <label for="account_status">Account Status:</label>
        <select class="form-control" id="account_status" th:field="*{account_status}" required>
          <option value="ACTIVE" th:selected="${user.account_status == 'ACTIVE'}">ACTIVE</option>
          <option value="SUSPENDED" th:selected="${user.account_status == 'SUSPENDED'}">SUSPENDED</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: #545454;">Save</button>
    </form>
  </div>
</main>
<footer>
  <div class="container">
    <p>Â© 2023 Zero Waste.</p>
  </div>
</footer>
</body>
</html>
