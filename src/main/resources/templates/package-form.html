<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero Waste. Package add form.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Zero Waste</a>
    </nav>
</header>
<main>
    <div class="container">
        <h1>Add package.</h1>
        <form th:action="@{/packages/add}" method="post" th:object="${package}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" minlength="0" maxlength="100" th:field="*{name}" required>
                <p class="alert alert-dark error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{getName()}"></p>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry date:</label>
                <input type="date" class="form-control" id="expiry_date" name="expiry_date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
            </div>
            <div class="form-group">
                <label for="product">Products:</label>
                <select class="form-control selectpicker" th:field="*{product}" id="product" required>
                    <option value="">Select a product</option>
                    <option th:each="product : ${products}"
                            th:text="${product.name}"
                            th:value="${product.id}">
                    </option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="background-color: #545454;">Add package</button>
            <a class="btn btn-primary" href="/packages" style="background-color: #545454; color: #fff;">Back</a>
        </form>
    </div>
</main>
<footer>
    <div class="container">
        <br>
        <p>Â© 2023 Zero Waste.</p>
    </div>
</footer>
</body>
</html>
