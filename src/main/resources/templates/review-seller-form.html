<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Waste.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Zero Wast</a>
  </nav>
</header>
<main>
  <div class="container">
    <h1>Add Product Review.</h1>
    <form th:action="@{/seller-review/add}" method="post" th:object="${seller_review}">
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="text" class="form-control" id="rating" name="rating" minlength="0" maxlength="200" th:field="*{rating}" required>
        <p class="alert alert-dark error-message" th:if="${#fields.hasErrors('rating')}" th:errors="*{getRating()}"></p>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" id="comment" name="comment" minlength="0" maxlength="100" th:field="*{comment}" required></textarea>
        <p class="alert alert-dark error-message" th:if="${#fields.hasErrors('comment')}" th:errors="*{getComment()}"></p>
      </div>
      <input type="hidden" th:field="*{seller.id}" th:value="${seller_review.seller.id}" />
      <br>
      <button type="submit" class="btn btn-primary" style="background-color: #545454;">Add Review</button>
      <a class="btn btn-primary" href="/products/all" style="background-color: #545454; color: #fff;">Back</a>
    </form>
  </div>
</main>
<footer>
  <div class="container">
    <br>
    <p>Â© 2023 Zero Waste.</p>
  </div>
</footer>
</body>
</html>
