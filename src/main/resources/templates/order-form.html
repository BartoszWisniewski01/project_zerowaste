<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Waste. Order add form.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Zero Waste</a>
  </nav>
</header>
<main>
  <div class="container">
    <h1>Add order.</h1>
    <form th:action="@{/orders/add}" method="post" th:object="${order}">
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" class="form-control" id="status" name="status" minlength="0" maxlength="100" th:field="*{status}" required>
        <p class="alert alert-dark error-message" th:if="${#fields.hasErrors('status')}" th:errors="*{getStatus()}"></p>
      </div>
      <div class="form-group">
        <label for="order_date">Order date:</label>
        <input type="text" class="form-control" id="order_date" name="order_date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
      </div>
      <div class="form-group">
        <label for="pack">Packages:</label>
        <select class="form-control selectpicker" th:field="*{pack}" id="pack" required>
          <option value="">Select a package</option>
          <option th:each="pack : ${packages}"
                  th:text="${pack.name}"
                  th:value="${pack.id}">
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="address.city">City:</label>
        <input type="text" class="form-control" id="address.city" th:field = "*{address.city}" name="address.city" required>
      </div>
      <div class="form-group">
        <label for="address.streetName">Street Name:</label>
        <input type="text" class="form-control" id="address.streetName" th:field = "*{address.street_name}" name="address.street_name" required>
      </div>
      <div class="form-group">
        <label for="address.buildingNumber">Building Number:</label>
        <input type="number" class="form-control" id="address.buildingNumber" th:field = "*{address.building_number}" name="address.number" required>
      </div>
      <div class="form-group">
        <label for="address.apartmentNumber">Apartment Number:</label>
        <input type="number" class="form-control" id="address.apartmentNumber" th:field = "*{address.apartment_number}" name="address.apartment_number" required>
      </div>
      <div class="form-group">
        <label for="address.postcode">Postcode:</label>
        <input type="number" class="form-control" id="address.postcode" th:field = "*{address.postcode}" name="address.postcode" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" style="background-color: #545454;">Add package</button>
      <a class="btn btn-primary" href="/orders/all" style="background-color: #545454; color: #fff;">Back</a>
    </form>
  </div>
</main>
<footer>
  <div class="container">
    <br>
    <p>Â© 2023 Zero Waste.</p>
  </div>
</footer>
</body>
</html>
