<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Waste</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Zero Waste</a>
  </nav>
</header>
<main>
  <div class="container">
    <br>
    <div style="text-align: center;"><h1>Tickets</h1></div>
    <br>
    <table class="table">
      <thead>
      <tr>
        <th>Submitter</th>
        <th>Name</th>
        <th>Type od ticket</th>
        <th>Comment</th>
        <th>Order</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.getUser().getUsername()}"></td>
        <td th:text="${ticket.title}"></td>
        <td th:text="${ticket.type}"></td>
        <td th:text="${ticket.comment}"></td>
        <td th:text="${ticket.getOrder().getId()}"></td>
        <td>
          <div class="action-buttons">
            <a class="btn btn-danger" th:href="@{/tickets/{id}/delete(id=${ticket.id})}" style="background-color: #dc3545; color: #fff;">Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<footer>
  <div class="container">
    <div class="text-center mt-4">
      <a class="btn btn-primary" href="/admin" style="background-color: #545454; color: #fff;">Back</a>
    </div>
    <br>
    <p>Â© 2023 Zero Waste.</p>
  </div>
</footer>
</body>
</html>
